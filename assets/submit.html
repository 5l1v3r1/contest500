<html>
    <head>
        <title>You've Got It!</title>
        <link rel="stylesheet" type="text/css" href="submit_style.css">
    </head>
    <body>
        <center>
            <span class="title">You Got It!</span>
        </center>
        <div id="container"><center>
            <form action="submit" method="post">
                <table>
                    <tr>
                        <td>Key:</td>
                        <td><input id="key" name="key" value="%key%"></td>
                    </tr>
                    <tr>
                        <td>YouTube Name:</td>
                        <td><input id="youtube" name="youtube"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input id="email" name="email"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input id="submit" type="submit"></td>
                </table>
            </form>
        </center></div>
    </body>
</html>
